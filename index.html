<body>

    <div class="Clock">
        <div class="h1">
            <h1>Digital Clock</h1>
        </div>

        <div class="container">

            <span id="h">00</span>
            <span class="text">hours</span>
        </div>
        <div class="container">

            <span id="m">00</span>
            <span class="text">minuts</span>

        </div>
        <div class="container">

            <span id="s">00</span>
            <span class="text">Second</span>
        </div>
        <div>
            <span id="ses">AM</span>

        </div>

    </div>
